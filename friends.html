<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar___column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar___column">
        <span>18:43</span>
      </div>
      <div class="status-bar___column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <!--fa-2x는 아이콘 크기 키워줌 -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header___title">Friends</h1>
      <div class="screen-header___icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-music fa-lg"></i> </span>
        <span><i class="fa-solid fa-gear fa-lg"></i> </span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i>Friends' Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i
    ></a>

    <div class="user-component">
      <!--프로필 하나에 큰 열 두개 -->
      <div class="user-component___column">
        <img
          src="https://i.namu.wiki/i/xl7WXBmp2VQ7mQRz53DlZ_7S1O4CEA_6RERhydKMTPYsdK9oXAcvqhtijh_rHQNw1fYt7skGA4vnMOJNg40jQA.webp"
          class="user-component___avatar"
        />
        <div class="user-component___text">
          <h4 class="user-component___title">Nicolas</h4>
        </div>
      </div>
      <div class="user-component___column"></div>
    </div>

    <nav class="nav">
      <ul class="nav___list">
        <li class="nav___btn">
          <a class="nav___link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav___btn">
          <a class="nav___link" href="#">
            <span class="nav___notification"> 1 </span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav___btn">
          <a class="nav___link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav___btn">
          <a class="nav___link" href="#"
            ><span class="nav___circle"> </span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/456ec04779.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
